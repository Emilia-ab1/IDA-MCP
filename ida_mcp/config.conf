# IDA-MCP 配置文件
# ==================
# 支持 stdio 和 HTTP 两种连接方式

# ==================
# 传输方式开关
# ==================
enable_stdio = false       # 是否启用 stdio 模式（协调器，供 MCP 客户端通过子进程连接）
enable_http = true        # 是否启用 HTTP 代理模式（供 MCP 客户端通过 URL 连接）

# ==================
# 协调器配置 (内部组件，固定使用 127.0.0.1)
# ==================
# coordinator_port = 11337    # 协调器端口（仅端口可配置，地址固定为 127.0.0.1）

# ==================
# HTTP 代理配置 (自动启动，客户端只需填写 URL)
# ==================
http_host = "0.0.0.0"  # HTTP 代理监听地址
# http_port = 11338        # HTTP 代理端口
# http_path = "/mcp"       # MCP 端点路径

# ==================
# IDA 实例配置 (内部组件，地址固定为 127.0.0.1)
# ==================
# ida_default_port = 10000   # IDA 实例 MCP 端口起始值

# ==================
# 通用配置
# ==================
# request_timeout = 30  # 请求超时时间（秒）
# debug = false         # 是否启用调试日志
