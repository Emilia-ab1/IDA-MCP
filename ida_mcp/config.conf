# IDA-MCP 配置文件
# ==================
# 同时支持 stdio 和 HTTP 两种连接方式

# ==================
# 协调器配置
# ==================
# coordinator_host = "127.0.0.1"  # 协调器监听地址
# coordinator_port = 11337        # 协调器端口

# ==================
# HTTP 代理配置 (自动启动，客户端只需填写 URL)
# ==================
# http_host = "127.0.0.1"  # HTTP 代理监听地址
# http_port = 11338        # HTTP 代理端口
# http_path = "/mcp"       # MCP 端点路径

# ==================
# IDA 实例配置
# ==================
# ida_host = "127.0.0.1"     # IDA 实例 SSE 服务器监听地址，使用 0.0.0.0 可让其他机器访问
# ida_default_port = 10000   # IDA 实例 MCP 端口起始值

# ==================
# 通用配置
# ==================
# request_timeout = 30  # 请求超时时间（秒）
# debug = false         # 是否启用调试日志
