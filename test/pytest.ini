[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: 标记为慢速测试
    hexrays: 需要 Hex-Rays 的测试
    core: api_core 模块测试
    analysis: api_analysis 模块测试
    types: api_types 模块测试
    modify: api_modify 模块测试
    memory: api_memory 模块测试
    stack: api_stack 模块测试
    debug: api_debug 模块测试 (需要调试器)
    resources: api_resources 模块测试
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning

